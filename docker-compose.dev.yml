# CastleDigital's Docker Configuration for Magento
# (https://github.com/viniciusnw/magento-docker-digitalOcean)
#
# Version 1.0.0

version: "3"

services:
  app:
    build:
      context: ./docker/nginx
      dockerfile: "Dockerfile"
    volumes: &appvolumes
      - ./src:/var/www/html:cached

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025"
      - "8025:8025"
      
  cron:
    build:
      context: ./docker/php
      dockerfile: "Dockerfile"
    volumes: *appvolumes